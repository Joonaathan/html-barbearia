<!DOCTYPE html>
<html lang="pn-br">

<head>
  <meta charset="utf-8">
  <title> Contato - Barbearia </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <audio src="Musica/its-you-lyrics.mp3" autoplay>its-you-lyrics</audio>
  <header>
    <div class="caixa">
      <h1> <img src="/Img/OIP (5).jpg" alt="Logo Barbearia"> </h1>
      <nav>
        <ul>
          <li><a href="index.html"> Home </a> </li>
          <li><a href="produtos.html"> Produtos </a></li>
          <li><a href="contato.html"> Contatos </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome </label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email"> E-Mail </label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@Email">

      <label for="telefone"> Telefone </label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea cols="40" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset>
                  <legend>Como prefere o nosso contato?</legend>   
                  <label for="radio-email"><input type="radio" name="contato" value="email"id="radio-email">  E-mail</label>
                  
                  
                  <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                  

                  <label for="radio-whatssap"> <input type="radio" name="contato" value="whatssap" id="radio-whatssap"checked> WhatssAp</label>                                
                </fieldset>

                <legend>Qual horário gostaria de ser atendido?</legend>
                <fieldset>
                  <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                  </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked  >Gostaria de receber nossas novidades por E-mail?</label>

                <input type="submit" value="Enviar Formulário"class="enviar">
             </form>

             <table>
                <thead>
                    <tr>
                      <th>Dia</th>
                      <th>Horário</th>
                    </tr>
                </thead>

                <tbody> 
                  <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                  </tr>
                  
                    <tr>
                      <td>Segunda-ferira</td>
                      <td>8h As 20h</td>
                    </tr>

                    <tr>
                      <td>Quarta-ferira</td>
                      <td>8h As 20h</td>
                    </tr>

                    <tr>
                      <td>Sexta-ferira</td>
                      <td>8h As 20h</td>
                    </tr>
                </tbody>
           </table>
          </main>

          <footer>
            <img src="/Img/OIP.jpg" alt="Logo Barbearia">
            <p class="copyright"> &copy; Copyright Barbearia - 2025 </p>
          </footer>
    </body>
</html>
